<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine?</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8e8f8;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .question {
      font-size: 2rem;
      color: #e6399b;
      margin-bottom: 2rem;
      text-align: center;
    }

    button {
      background-color: #e6399b;
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 48%;
      transition: all 0.3s;
      margin: 1rem 0;
    }

    button:hover {
      background-color: #d52787;
    }

    .no {
      background-color: #ccc;
    }

    .no:hover {
      background-color: #999;
    }

    /* Full-screen style for the Yes button */
    .full-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      font-size: 2rem;
      border-radius: 0;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <!-- Moved all elements outside the card -->
  <div class="question">Will You Be My Valentine?</div>
  <button id="yesButton" onclick="handleYes()">Yes!</button>
  <button id="noButton" class="no" onclick="handleNo()">No...</button>

  <script>
    let clickCount = 0;

    function handleYes() {
      alert('Yay! Iâ€™m so excited! ðŸ’•');
    }

    function handleNo() {
      clickCount++;

      let yesButton = document.getElementById('yesButton');
      let noButton = document.getElementById('noButton');

      // Gradually adjust button sizes
      yesButton.style.width = `${48 + clickCount * 10}%`;
      noButton.style.width = `${48 - clickCount * 10}%`;

      // After 5 clicks, remove No button and expand Yes button
      if (clickCount >= 5) {
        noButton.remove();
        document.querySelector('.question').style.display = 'none'; // Hide the question
        yesButton.classList.add('full-screen'); // Make Yes button cover the whole screen
      }
    }
  </script>
</body>
</html>
