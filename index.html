<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine?</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8e8f8;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
    }

    .question {
      font-size: 2rem;
      color: #e6399b;
      margin-bottom: 2rem;
      text-align: center;
    }

    button {
      background-color: #e6399b;
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 48%;
      transition: all 0.3s;
      margin: 1rem 0;
    }

    button:hover {
      background-color: #d52787;
    }

    .no {
      background-color: #ccc;
      position: static;
    }

    .no:hover {
      background-color: #999;
    }

    .full-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      font-size: 2rem;
      border-radius: 0;
      z-index: 1000;
      margin: 0;
    }

    .valentine-screen {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: pink;
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      text-align: center;
    }

    .valentine-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 80%;
    }

    .valentine-message {
      font-size: 2.5rem;
      font-weight: bold;
      color: #fff;
      text-align: center;
    }

    .image-box {
      width: 150px;
      height: 150px;
      background-color: green;
    }
  </style>
</head>
<body>
  <div class="question" id="question">Will You Be My Valentine?</div>
  <button id="yesButton" onclick="handleYes()">Yes!</button>
  <button id="noButton" class="no" onclick="handleNo()">No...</button>

  <div class="valentine-screen" id="valentineScreen">
    <div class="valentine-content">
      <div class="image-box" style="margin-right: 3rem;"></div>
      <div class="valentine-message">Yay! I Love You, My Valentine ðŸ’–</div>
      <div class="image-box" style="margin-left: 3rem;"></div>
    </div>
  </div>

  <script>
    let clickCount = 0;

    const questionTexts = [
      "Are you sure?",
      "Are you really sure?",
      "Are you absolutely sure?",
      "Are you absolutely, really sure?"
    ];

    function handleYes() {
      document.body.innerHTML = document.getElementById('valentineScreen').outerHTML;
      document.getElementById('valentineScreen').style.display = 'flex';
    }

    function handleNo() {
      clickCount++;

      let yesButton = document.getElementById('yesButton');
      let noButton = document.getElementById('noButton');
      let question = document.getElementById('question');

      if (clickCount <= 4) {
        question.textContent = questionTexts[clickCount - 1];
      }

      if (clickCount === 1) {
        noButton.style.position = 'absolute';
      }

      function getRandomPosition() {
        const maxX = window.innerWidth - noButton.offsetWidth;
        const maxY = window.innerHeight - noButton.offsetHeight;
        let randomX, randomY, overlaps;

        do {
          randomX = Math.floor(Math.random() * maxX);
          randomY = Math.floor(Math.random() * maxY);
          overlaps = isOverlapping(randomX, randomY, noButton, yesButton) ||
                     isOverlapping(randomX, randomY, noButton, question);
        } while (overlaps);

        return { x: randomX, y: randomY };
      }

      function isOverlapping(x, y, element, otherElement) {
        const elementRect = { left: x, top: y, right: x + element.offsetWidth, bottom: y + element.offsetHeight };
        const otherRect = otherElement.getBoundingClientRect();
        return (
          elementRect.left < otherRect.right &&
          elementRect.right > otherRect.left &&
          elementRect.top < otherRect.bottom &&
          elementRect.bottom > otherRect.top
        );
      }

      const { x, y } = getRandomPosition();
      noButton.style.left = `${x}px`;
      noButton.style.top = `${y}px`;

      yesButton.style.width = `${48 + clickCount * 10}%`;
      noButton.style.width = `${48 - clickCount * 10}%`;

      if (clickCount >= 5) {
        noButton.remove();
        question.style.display = 'none';
        yesButton.classList.add('full-screen');
      }
    }
  </script>
</body>
</html>
